<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Выбор запроса</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('/iwysupportbot/font/iwy_ru.ttf') format('truetype');
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            z-index: 1;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }
        .request {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
        }
        .request:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .request-title {
            font-weight: bold;
        }
        .request-id {
            color: #aaa;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #fff;
            border-radius: 8px;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #000;
        }
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: opacity 0.5s ease-out;
        }
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loading-text {
            font-family: 'PixelFont', Arial;
            font-size: 24px;
            color: #fff;
            animation: blink 1s infinite;
        }
        .loading-dots span {
            display: inline-block;
            opacity: 0;
            animation: dot-blink 1s infinite;
        }
        .loading-dots span:nth-child(1) {
            animation-delay: 0s;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: 0.25s;
        }
        .loading-dots span:nth-child(3) {
            animation-delay: 0.5s;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        @keyframes dot-blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .pixel {
            position: absolute;
            top: 0;
            width: 2px;
            height: 2px;
            background: lime;
            opacity: 0;
            animation: fall linear infinite;
            animation-fill-mode: forwards;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loadingScreen = document.querySelector('.loading-screen');
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                startPixelFall();
            }, 3000);

            function startPixelFall() {
                const numPixels = 100;
                for (let i = 0; i < numPixels; i++) {
                    const pixel = document.createElement('div');
                    pixel.classList.add('pixel');
                    pixel.style.left = `${Math.random() * 100}vw`;
                    pixel.style.animationDuration = `${Math.random() * 5 + 3}s`;
                    pixel.style.animationDelay = `${Math.random() * 5}s`;
                    document.body.appendChild(pixel);
                }
            }
        });
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-text">
            Загрузка<span class="loading-dots">
                <span>.</span><span>.</span><span>.</span>
            </span>
        </div>
    </div>
    <div class="container">
        <h1>Выберите запрос</h1>
        <div id="requests"></div>
        <button onclick="goBack()">Назад</button>
    </div>
    <script>
        function goBack() {
            window.location.href = '/iwysupportbot';
        }
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDE4s4JtczEakh3wLybS_uIUb8lUyMr-zM",
            authDomain: "iwysupp.firebaseapp.com",
            databaseURL: "https://iwysupp-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "iwysupp",
            storageBucket: "iwysupp.appspot.com",
            messagingSenderId: "829101559797",
            appId: "1:829101559797:web:ffd358cf411d26f38d1abc",
            measurementId: "G-DVFQ0S4BCS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.addEventListener('DOMContentLoaded', () => {
            let user;
            if (typeof Telegram !== 'undefined' && Telegram.WebApp && Telegram.WebApp.initDataUnsafe) {
                user = Telegram.WebApp.initDataUnsafe.user;
            } else {
                console.error("Telegram object is not defined.");
                user = { id: "test_user", username: "testuser" }; // Test user for debugging
            }

            const requestsRef = ref(db, 'requests');
            onValue(requestsRef, snapshot => {
                const requestsContainer = document.getElementById('requests');
                requestsContainer.innerHTML = '';
                const requests = snapshot.val();
                for (const requestId in requests) {
                    const request = requests[requestId];
                    if (request.userId === user.id) {
                        const requestDiv = document.createElement('div');
                        requestDiv.className = 'request';
                        requestDiv.innerHTML = `<div class="request-title">${request.subject}</div><div class="request-id">Запрос №${requestId}</div>`;
                        requestDiv.onclick = () => selectRequest(requestId);
                        requestsContainer.appendChild(requestDiv);
                    }
                }
            });
        });

        function selectRequest(requestId) {
            window.location.href = `/iwysupportbot/eng/chat?requestId=${requestId}`;
        }
    </script>
</body>
</html>
