<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Technical Work</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('/iwysupportbot/font/iwy.ttf') format('truetype');
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: #fff;
        }
        .pixel-background {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'PixelFont', sans-serif;
            font-size: 48px;
            color: lime;
            z-index: 0;
            opacity: 0.8;
        }
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: opacity 0.5s ease-out;
        }
        .loading-image {
            width: 100px;
            height: 100px;
            background-image: url('/iwysupportbot/images/iwyclover.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: rotate 2s infinite linear, sparkle 1.5s infinite linear;
        }
        .loading-text {
            font-size: 24px;
            margin-top: 20px;
            animation: blink 1s infinite;
        }
        .loading-dots span {
            display: inline-block;
            opacity: 0;
            animation: dot-blink 1s infinite;
        }
        .loading-dots span:nth-child(1) {
            animation-delay: 0s;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: 0.25s;
        }
        .loading-dots span:nth-child(3) {
            animation-delay: 0.5s;
        }
        @keyframes dot-blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes sparkle {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.5);
            }
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .pixel {
            position: absolute;
            top: 0;
            width: 2px;
            height: 2px;
            background: lime;
            opacity: 0;
            animation: fall linear infinite;
            animation-fill-mode: forwards;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                startPixelFall();
            }, 3000);

            function startPixelFall() {
                const numPixels = 100;
                for (let i = 0; i < numPixels; i++) {
                    const pixel = document.createElement('div');
                    pixel.classList.add('pixel');
                    pixel.style.left = `${Math.random() * 100}vw`;
                    pixel.style.animationDuration = `${Math.random() * 5 + 3}s`;
                    pixel.style.animationDelay = `${Math.random() * 5}s`;
                    document.body.appendChild(pixel);
                }
            }
        });
    </script>
</head>
<body>
    <div class="loading-screen">
        <div class="content">
            <div class="loading-image"></div>
            <div class="loading-text">
                It looks like technical work is being done here.<span class="loading-dots">
                    <span>.</span><span>.</span><span>.</span>
                </span>
            </div>
        </div>
    </div>
    <div class="pixel-background">
        iwy pxe Protocol
    </div>
</body>
</html>
