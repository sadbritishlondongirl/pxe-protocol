<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Technical Work</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('font/iwy.ttf') format('truetype');
        }
        body {
            font-family: 'PixelFont', Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            text-align: center;
        }
        .loading-text {
            font-size: 6vw;
            margin-bottom: 5vh;
            animation: shine 3s infinite;
        }
        .loading-text .loading-dots span {
            display: inline-block;
            opacity: 0;
            animation: dot-blink 1s infinite;
        }
        .loading-text .loading-dots span:nth-child(1) {
            animation-delay: 0s;
        }
        .loading-text .loading-dots span:nth-child(2) {
            animation-delay: 0.25s;
        }
        .loading-text .loading-dots span:nth-child(3) {
            animation-delay: 0.5s;
        }
        @keyframes dot-blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        @keyframes shine {
            0% {
                color: #fff;
            }
            50% {
                color: #ccc;
            }
            100% {
                color: #fff;
            }
        }
        .heart {
            width: 25vw;
            height: 22.5vw;
            background: url('/iwysupportbot/images/heart.png') no-repeat center;
            background-size: contain;
            position: absolute;
            bottom: 5vh;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        @media (min-width: 768px) {
            .loading-text {
                font-size: 3vw;
            }
            .heart {
                width: 12.5vw;
                height: 11.25vw;
            }
        }
    </style>
</head>
<body>
    <div class="loading-text">
        It looks like technical work is being done here<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
    </div>
    <div class="heart"></div>
</body>
</html>
