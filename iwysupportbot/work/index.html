<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Technical Work</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('/iwysupportbot/font/iwy.ttf') format('truetype');
        }
        body {
            font-family: 'PixelFont', Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            text-align: center;
        }
        .loading-text {
            font-size: 6vw;
            margin-bottom: 5vh;
        }
        .loading-text span {
            display: inline-block;
            position: relative;
            opacity: 0;
            animation: fade 3s infinite, shine 1.5s infinite;
        }
        .loading-text div span:nth-child(1) { animation-delay: 0s, 0s; }
        .loading-text div span:nth-child(2) { animation-delay: 0.1s, 0.1s; }
        .loading-text div span:nth-child(3) { animation-delay: 0.2s, 0.2s; }
        .loading-text div span:nth-child(4) { animation-delay: 0.3s, 0.3s; }
        .loading-text div span:nth-child(5) { animation-delay: 0.4s, 0.4s; }
        .loading-text div span:nth-child(6) { animation-delay: 0.5s, 0.5s; }
        .loading-text div span:nth-child(7) { animation-delay: 0.6s, 0.6s; }
        .loading-text div span:nth-child(8) { animation-delay: 0.7s, 0.7s; }
        .loading-text div span:nth-child(9) { animation-delay: 0.8s, 0.8s; }
        .loading-text div span:nth-child(10) { animation-delay: 0.9s, 0.9s; }
        .loading-text div span:nth-child(11) { animation-delay: 1s, 1s; }
        .loading-text div span:nth-child(12) { animation-delay: 1.1s, 1.1s; }
        .loading-text div span:nth-child(13) { animation-delay: 1.2s, 1.2s; }
        .loading-text div span:nth-child(14) { animation-delay: 1.3s, 1.3s; }
        .loading-text div span:nth-child(15) { animation-delay: 1.4s, 1.4s; }
        .loading-text div span:nth-child(16) { animation-delay: 1.5s, 1.5s; }
        .loading-text div span:nth-child(17) { animation-delay: 1.6s, 1.6s; }
        .loading-text div span:nth-child(18) { animation-delay: 1.7s, 1.7s; }
        .loading-text div span:nth-child(19) { animation-delay: 1.8s, 1.8s; }
        .loading-text div span:nth-child(20) { animation-delay: 1.9s, 1.9s; }
        .loading-text div span:nth-child(21) { animation-delay: 2s, 2s; }
        .loading-text div span:nth-child(22) { animation-delay: 2.1s, 2.1s; }
        .loading-text div span:nth-child(23) { animation-delay: 2.2s, 2.2s; }
        .loading-text div span:nth-child(24) { animation-delay: 2.3s, 2.3s; }
        .loading-text div span:nth-child(25) { animation-delay: 2.4s, 2.4s; }
        .loading-text div span:nth-child(26) { animation-delay: 2.5s, 2.5s; }
        .loading-text div span:nth-child(27) { animation-delay: 2.6s, 2.6s; }
        .loading-text div span:nth-child(28) { animation-delay: 2.7s, 2.7s; }
        .loading-text div span:nth-child(29) { animation-delay: 2.8s, 2.8s; }
        .loading-text div span:nth-child(30) { animation-delay: 2.9s, 2.9s; }
        .loading-text div span:nth-child(31) { animation-delay: 3s, 3s; }
        .loading-text div span:nth-child(32) { animation-delay: 3.1s, 3.1s; }
        .loading-text div span:nth-child(33) { animation-delay: 3.2s, 3.2s; }
        .loading-text div span:nth-child(34) { animation-delay: 3.3s, 3.3s; }
        .loading-text .loading-dots span {
            display: inline-block;
            opacity: 0;
            animation: fade 1s infinite;
        }
        .loading-text .loading-dots span:nth-child(1) {
            animation-delay: 0s;
        }
        .loading-text .loading-dots span:nth-child(2) {
            animation-delay: 0.25s;
        }
        .loading-text .loading-dots span:nth-child(3) {
            animation-delay: 0.5s;
        }
        @keyframes fade {
            0%, 90% {
                opacity: 0;
            }
            80% {
                opacity: 1;
            }
        }
        @keyframes shine {
            0% {
                text-shadow: 0 0 5px #fff;
                filter: brightness(1);
            }
            50% {
                text-shadow: 0 0 6px #fff;
                filter: brightness(2);
            }
            100% {
                text-shadow: 0 0 5px #fff;
                filter: brightness(1);
            }
        }
        .heart {
            width: 25vw;
            height: 22.5vw;
            background: url('/iwysupportbot/images/heart.png') no-repeat center;
            background-size: contain;
            position: absolute;
            bottom: 5vh;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        @media (min-width: 768px) {
            .loading-text {
                font-size: 3vw;
            }
            .heart {
                width: 12.5vw;
                height: 11.25vw;
            }
        }
    </style>
</head>
<body>
    <div class="loading-text">
        <div><span>I</span><span>t</span> <span>l</span><span>o</span><span>o</span><span>k</span><span>s</span> <span>l</span><span>i</span><span>k</span><span>e</span> <span>t</span><span>e</span><span>c</span><span>h</span><span>n</span><span>i</span><span>c</span><span>a</span><span>l</span> <span>w</span><span>o</span><span>r</span><span>k</span> <span>i</span><span>s</span></div>
        <div><span>d</span><span>o</span><span>n</span><span>e</span> <span>h</span><span>e</span><span>r</span><span>e</span><span class="loading-dots"><span>.</span><span>.</span><span>.</span></span></div>
    </div>
    <div class="heart"></div>
</body>
</html>
