<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Technical Work</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('/iwysupportbot/font/iwy.ttf') format('truetype');
        }
        body {
            font-family: 'PixelFont', Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            position: relative;
        }
        .pixel-background {
            position: absolute;
            top: 50px;
            left: 55%;
            transform: translateX(-50%);
            font-size: 48px;
            color: lime;
            z-index: 0;
            opacity: 0.8;
        }
        .loading-text {
            font-size: 24px;
            text-align: center;
            z-index: 1;
        }
        .loading-text .loading-dots span {
            display: inline-block;
            opacity: 0;
            animation: dot-blink 1s infinite;
        }
        .loading-text .loading-dots span:nth-child(1) {
            animation-delay: 0s;
        }
        .loading-text .loading-dots span:nth-child(2) {
            animation-delay: 0.25s;
        }
        .loading-text .loading-dots span:nth-child(3) {
            animation-delay: 0.5s;
        }
        @keyframes dot-blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        .heart {
            width: 100px;
            height: 90px;
            position: relative;
            transform: rotate(-45deg);
            transform-origin: 0 0;
            margin-bottom: 20px;
            animation: heartbeat 1s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 90px;
            position: absolute;
            border-radius: 50px 50px 0 0;
            background: red;
        }
        .heart::before {
            left: 50px;
        }
        .heart::after {
            top: -50px;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading-text">
        It looks like technical work is being done here<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
    </div>
    <div class="heart"></div>
    <div class="pixel-background">iwy pxe Protocol</div>
</body>
</html>
