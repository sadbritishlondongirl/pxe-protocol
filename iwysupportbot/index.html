<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Приветствие</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('/iwysupportbot/font/iwy.ttf') format('truetype');
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: #fff;
        }
        .pixel-background {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'PixelFont', sans-serif;
            font-size: 13vw;
            color: lime;
            z-index: 0;
            opacity: 0.8;
            white-space: nowrap;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            z-index: 1;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #fff;
            border-radius: 8px;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #000;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #333;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            background: #444;
            border: 1px solid #555;
            color: #fff;
        }
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: opacity 0.5s ease-out;
        }
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loading-image {
            width: 100px;
            height: 100px;
            background-image: url('/iwysupportbot/images/iwyclover.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: rotate 2s infinite linear, sparkle 1.5s infinite linear;
        }
        .loading-text {
            font-family: 'PixelFont', Arial;
            font-size: 24px;
            margin-top: 20px;
            animation: blink 1s infinite;
        }
        .loading-dots span {
            display: inline-block;
            opacity: 0;
            animation: dot-blink 1s infinite;
        }
        .loading-dots span:nth-child(1) {
            animation-delay: 0s;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: 0.25s;
        }
        .loading-dots span:nth-child(3) {
            animation-delay: 0.5s;
        }
        @keyframes dot-blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        .progress-bar {
            width: 80%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar-inner {
            width: 0;
            height: 100%;
            background: lime;
            animation: load 3s linear forwards;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes sparkle {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.5);
            }
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        @keyframes load {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .pixel {
            position: absolute;
            top: 0;
            width: 2px;
            height: 2px;
            background: lime;
            opacity: 0;
            animation: fall linear infinite;
            animation-fill-mode: forwards;
        }
        .language-button {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 2px 5px;
            font-size: 12px;
            border: 1px solid #fff;
            border-radius: 5px;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            width: auto;
            text-align: center;
        }
        .language-button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #000;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loadingScreen = document.querySelector('.loading-screen');
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                startPixelFall();
            }, 3000);

            function startPixelFall() {
                const numPixels = 100;
                for (let i = 0; i < numPixels; i++) {
                    const pixel = document.createElement('div');
                    pixel.classList.add('pixel');
                    pixel.style.left = `${Math.random() * 100}vw`;
                    pixel.style.animationDuration = `${Math.random() * 5 + 3}s`;
                    pixel.style.animationDelay = `${Math.random() * 5}s`;
                    document.body.appendChild(pixel);
                }
            }
        });

        function switchToEnglish() {
            window.location.href = "/iwysupportbot/work";
        }
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDE4s4JtczEakh3wLybS_uIUb8lUyMr-zM",
            authDomain: "iwysupp.firebaseapp.com",
            databaseURL: "https://iwysupp-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "iwysupp",
            storageBucket: "iwysupp.appspot.com",
            messagingSenderId: "829101559797",
            appId: "1:829101559797:web:ffd358cf411d26f38d1abc",
            measurementId: "G-DVFZWB84XZ"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);

        const adminId = '6426297503';
        const botToken = '7283517675:AAEAGAVwCKjCU27cRUnM6L8wTLRELULv0GA';

        window.createRequest = function createRequest() {
            document.getElementById('requestModal').style.display = "block";
        }

        window.closeModal = function closeModal() {
            document.getElementById('requestModal').style.display = "none";
        }

        window.submitRequest = function submitRequest() {
            const user = Telegram.WebApp.initDataUnsafe.user;
            const subject = document.getElementById('subject').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (subject && email && message) {
                const requestId = Date.now().toString();
                const newRequest = {
                    id: requestId,
                    userId: user.id,
                    username: user.username,
                    subject: subject,
                    email: email,
                    text: message,
                    status: 'open',
                    messages: [{ from: user.username, text: message }]
                };
                set(ref(db, 'requests/' + requestId), newRequest)
                .then(() => {
                    alert("Запрос отправлен!");
                    closeModal();
                })
                .catch((error) => {
                    console.error("Ошибка отправки запроса: ", error);
                });

                fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: adminId,
                        text: `Новый запрос от @${user.username} (${user.id}):\nТема: ${subject}\nEmail: ${email}\nСообщение: ${message}`
                    })
                }).then(response => {
                    if (!response.ok) {
                        alert("Ошибка отправки запроса в Telegram.");
                    }
                });
            } else {
                alert("Пожалуйста, заполните все поля формы.");
            }
        }

        window.viewRequests = function viewRequests() {
            window.location.href = "/iwysupportbot/eng/requests";
        }

        window.viewFAQ = function viewFAQ() {
            window.location.href = "/iwysupportbot/eng/faq";
        }

        Telegram.WebApp.ready();

        document.addEventListener('click', function(event) {
            const modalContent = document.querySelector('.modal-content');
            if (!modalContent.contains(event.target)) {
                document.getElementById('subject').blur();
                document.getElementById('email').blur();
                document.getElementById('message').blur();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user) {
                document.querySelector('h1').textContent = `Привет, ${user.first_name}`;
            } else {
                document.querySelector('h1').textContent = 'Привет, Гость';
            }
        });
    </script>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-image"></div>
        <div class="loading-text">
            Loading<span class="loading-dots">
                <span>.</span><span>.</span><span>.</span>
            </span>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
    </div>
    <div class="pixel-background">
        iwy pxe Protocol
    </div>
    <div class="container">
        <h1>Привет, Гость</h1>
        <button onclick="createRequest()">Создать запрос в поддержку</button>
        <button onclick="viewRequests()">Мои запросы в поддержку</button>
        <button onclick="viewFAQ()">FAQ</button>
    </div>
    <div id="requestModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Создать запрос в поддержку</h2>
            <input type="text" id="subject" placeholder="Тема">
            <input type="email" id="email" placeholder="Email">
            <textarea id="message" rows="4" placeholder="Опишите вашу проблему"></textarea>
            <button onclick="submitRequest()">Отправить</button>
        </div>
    </div>
    <button class="language-button" onclick="switchToEnglish()">ENG</button>
</body>
</html>
