<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            background: #000;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: -1;
            overflow: hidden;
        }

        .background-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            opacity: 0.5;
            border-radius: 50%;
            animation: moveParticle linear infinite;
        }

        @keyframes moveParticle {
            0% { transform: translateY(0); }
            100% { transform: translateY(-200vh); }
        }

        .container {
            animation: fadeIn 2s ease-in-out;
            padding: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 6vw;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 2vw;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        a {
            display: inline-block;
            padding: 1vw 2vw;
            font-size: 2vw;
            color: #fff;
            border: 2px solid #fff;
            text-decoration: none;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
        }

        a:hover {
            background-color: rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
            border-color: #fff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 8vw;
            }

            p {
                font-size: 4vw;
            }

            a {
                padding: 3vw 5vw;
                font-size: 4vw;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 10vw;
            }

            p {
                font-size: 5vw;
            }

            a {
                padding: 4vw 6vw;
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="container">
        <h1>404</h1>
        <p>Извините, но страница, которую вы ищете, не существует.</p>
        <p><a href="/">Вернуться на главную страницу</a></p>
    </div>

    <script>
        const createBackgroundParticle = () => {
            const particle = document.createElement('div');
            particle.className = 'background-particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
            document.getElementById('background').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 10000);
        }

        // Continuously generate background particles
        setInterval(createBackgroundParticle, 200);
    </script>
</body>
</html>
